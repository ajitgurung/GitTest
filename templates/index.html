<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask Model App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f8f8;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 500px;
            margin: 50px auto;
            background-color: #fff;
            border-radius: 8px;
            padding: 40px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }
        form {
            text-align: center;
        }
        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
            color: #666;
        }
        input[type="text"],
        input[type="date"],
        input[type="number"],
        select {
            width: 100%; /* Each input takes up full width */
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
            margin-bottom: 20px;
            box-sizing: border-box;
        }
        select {
            width: 100%; /* Full width for selects */
        }
        .input-group {
            display: flex;
            flex-wrap: wrap;
            margin-bottom: 20px;
        }
        .input-group > div {
            width: calc(50% - 10px); /* Adjusted width for each input group */
            margin-right: 20px; /* Added margin between input groups */
        }
        .input-group > div:last-child {
            margin-right: 0; /* No margin for the last input group */
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
            width: 100%; /* Full width for the submit button */
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Input Form</h1>
        <form action="/" method="post">
            <div class="input-group">
                <div>
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div>
                    <label for="date_of_birth">Date of Birth:</label>
                    <input type="date" id="date_of_birth" name="date_of_birth" required>
                </div>
            </div>

            <div class="input-group">
                <div>
                    <label for="cycle">Cycle (INTEGER):</label>
                    <input type="number" id="cycle" name="cycle" required>
                </div>
                <div>
                    <label for="weight_gain">Weight Gain (BOOL):</label>
                    <select id="weight_gain" name="weight_gain" required>
                        <option value="1">Yes</option>
                        <option value="0">No</option>
                    </select>
                </div>
            </div>

            <div class="input-group">
                <div>
                    <label for="hair_growth">Hair Growth (BOOL):</label>
                    <select id="hair_growth" name="hair_growth" required>
                        <option value="1">Yes</option>
                        <option value="0">No</option>
                    </select>
                </div>
                <div>
                    <label for="skin_darkening">Skin Darkening (BOOL):</label>
                    <select id="skin_darkening" name="skin_darkening" required>
                        <option value="1">Yes</option>
                        <option value="0">No</option>
                    </select>
                </div>
            </div>

            <div class="input-group">
                <div>
                    <label for="fast_food">Fast Food (BOOL):</label>
                    <select id="fast_food" name="fast_food" required>
                        <option value="1">Yes</option>
                        <option value="0">No</option>
                    </select>
                </div>
                <div>
                    <label for="follicle_no_l">Follicle No. (L):</label>
                    <input type="number" id="follicle_no_l" name="follicle_no_l" required>
                </div>
            </div>

            <div class="input-group">
                <div>
                    <label for="follicle_no_r">Follicle No. (R):</label>
                    <input type="number" id="follicle_no_r" name="follicle_no_r" required>
                </div>
            </div>

            <input type="submit" value="Submit">
        </form>
    </div>
</body>
</html>
